name: Build & Release Tillify

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # Install system deps for Linux before npm install
      - name: Install system dependencies (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 libusb-1.0-0-dev libudev-dev

      - name: Install dependencies
        run: npm install --force

      - name: Install app deps for electron
        run: npx electron-builder install-app-deps

      - name: Build and package on macOS
        if: runner.os == 'macOS'
        run: |
          npm run build
          npx electron-builder --mac --publish=never

      - name: Build and package on Windows
        if: runner.os == 'Windows'
        run: |
          npm run build
          npx electron-builder --win --publish=never

      - name: Build and package on Linux
        if: runner.os == 'Linux'
        run: |
          npm run build
          npx electron-builder --linux --publish=never

      - name: Upload artifacts (Linux only)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: release/**

      - name: Release to GitHub (Linux only)
        if: runner.os == 'Linux'
        uses: softprops/action-gh-release@v1
        with:
          files: release/**
          prerelease: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}